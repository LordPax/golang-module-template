name: Test

permissions:
  contents: write
  discussions: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'

    - name: Install swaggo
      run: |
        go install github.com/swaggo/swag/cmd/swag@latest
        echo "$GOPATH/bin" >> $GITHUB_PATH

    - name: Generate Swagger
      run: swag init

    - name: Install Dependencies
      run: go mod download

    - name: Run Tests
      run: go test -v ./...

    - name: Build
      run: go build -v ./...
